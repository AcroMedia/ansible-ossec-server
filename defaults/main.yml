---
# defaults file for ossec-server

linux_frequency_check: 79200
windows_frequency_check: 79200

# List of files we need to ignore.
linux_ignore_files:
  - /etc/mtab
  - /etc/mnttab
  - /etc/hosts.deny
  - /etc/mail/statistics
  - /etc/random-seed
  - /etc/adjtime
  - /etc/httpd/logs
  - /etc/utmpx
  - /etc/wtmpx
  - /etc/cups/certs
  - /etc/dumpdates
  - /etc/svc/volatile

windows_ignore_files:
  - C:\WINDOWS/System32/LogFiles
  - C:\WINDOWS/Debug
  - C:\WINDOWS/WindowsUpdate.log
  - C:\WINDOWS/iis6.log
  - C:\WINDOWS/system32/wbem/Logs
  - C:\WINDOWS/system32/wbem/Repository
  - C:\WINDOWS/Prefetch
  - C:\WINDOWS/PCHEALTH/HELPCTR/DataColl
  - C:\WINDOWS/SoftwareDistribution
  - C:\WINDOWS/Temp
  - C:\WINDOWS/system32/config
  - C:\WINDOWS/system32/spool
  - C:\WINDOWS/system32/CatRoot


# List of logfiles we want to monitor
monitor_files:
  - { format: 'syslog', location: '/var/log/messages' }
  - { format: 'syslog', location: '/var/log/secure' }
  - { format: 'syslog', location: '/var/log/maillog' }
  - { format: 'apache', location: '/var/log/httpd/error_log' }
  - { format: 'apache', location: '/var/log/httpd/access_log' }
  - { format: 'apache', location: '/var/ossec/logs/active-responses.log' }


